<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Not Found · iTag Timestamp Portal</title>
    <style>
      :root {
        --ink: rgba(0,0,0,0.87);
        --ink-2: rgba(0,0,0,0.6);
        --bg: #f1f5f9;
        --card: #fff;
        --brand: #6366f1;
      }
      body {
        background: var(--bg);
        color: var(--ink);
        font-family: Inter, Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
      }
      .card {
        background: var(--card);
        max-width: 420px;
        margin: 96px auto 24px;
        padding: 28px 24px 24px;
        border-radius: 12px;
        box-shadow:
          0 1px 2px rgba(0,0,0,0.08),
          0 4px 18px rgba(0,0,0,0.06);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        font-weight: 700;
        color: var(--ink-2);
      }
      p { margin: 8px 0 0; line-height: 1.5; }
      .badge { color: #f59e0b; font-weight: 700; letter-spacing: .08em; }
      a.btn {
        display: block;
        margin-top: 20px;
        text-align: center;
        background: var(--brand);
        color: white;
        text-decoration: none;
        padding: 12px 16px;
        border-radius: 10px;
        font-weight: 600;
      }
      @media (max-width: 600px) {
        body { background: var(--card); }
        .card { margin: 32px 16px; box-shadow: none; }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="badge">404</div>
      <h1>Page not found</h1>
      <p>The link might be broken or the page may have moved.</p>
      <p>You can return to the app’s home screen and pick a plan to run.</p>
      <a class="btn" href="/">Back to iTag Timestamp Portal</a>
    </main>
  </body>
</html>
